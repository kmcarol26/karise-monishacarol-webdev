<div class="row container-fluid">
    <div class="col-xs-4 hidden-xs wbdv-left-pane">
        <div>
            <div ng-repeat="website in model.websites" class="row" id="top-left-pad1">

                <a href="#/user/{{model.userId}}/website/{{ website._id}}/page" id="t-dec">
                    {{website.name}}
                </a>
                <a href="#/user/{{website.developerId}}/website/{{website._id}}" class="pull-right">
                    <span class="glyphicon glyphicon-cog pull"></span>
                </a>
            </div>

        </div>

    </div>
    <div class="col-xs-12 col-sm-8 wbdv-right-pane">

        <label for="name">Name</label>
        <input ng-model="model.website.name"
               class="form-control"
               id="name"
               placeholder="My Blog">

        <label for="description">Description</label>
        <textarea ng-model="model.website.description"
                  class="form-control"
                  id="description"
                  placeholder="This is my new blog. This is my first post"
                  rows="4"></textarea>
        <div id="web-new">

            <a class="btn btn-danger btn-block" ng-click="model.deleteWebsite(model.website)">
                Delete
            </a>
        </div>
    </div>

</div>
