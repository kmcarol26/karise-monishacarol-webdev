<div class="container">

    <h1>Register</h1>
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        <!--ng-show shows this div only if model.error has some value-->
        {{model.error}}
    </div>

    <div ng-show="model.message" class="alert alert-success" role="alert">
        <!--ng-show shows this div only if model.error has some value-->
        {{model.message}}

    </div>
    <!-- <div>{{model.users}}</div> -->
    <input ng-model="user.firstName"
           type="text"
           class="form-control"
           placeholder="First Name"/>
    <input ng-model="user.lastName"
           type="text"
           class="form-control"
           placeholder="Last Name"/>
    <input ng-model="user.email"
           type="text"
           class="form-control"
           placeholder="xyz@abc.com"/>

    <input ng-model="user.username"
           type="text"
           class="form-control"
           placeholder="username"/>
    <input ng-model="user.password"
           type="password"
           class="form-control"
           placeholder="password"/>
    <input ng-model="user.verifyPassword"
           type="password"
           class="form-control"
           placeholder="Verify password"/>
    <a class="btn btn-primary btn-block"
       ng-click="model.register(user)">Register</a>
    <a class="btn btn-danger  btn-block"
       href="#/login">Cancel</a>


</div>
