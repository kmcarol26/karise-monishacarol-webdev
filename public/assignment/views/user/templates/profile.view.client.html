<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">

        <div class="navbar-text pull-right">

            <span ng-click="model.updateUser(model.user)" class="glyphicon glyphicon-ok"></span>

        </div>
        <div class="navbar-header">
            <a id="header-col" class="navbar-brand">
                Profile
            </a>
        </div>
    </div>
</nav>


<div id="profile-form" class="container">
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        <!--ng-show shows this div only if model.error has some value-->
        {{model.error}}
    </div>

    <div ng-show="model.message" class="alert alert-success" role="alert">
        <!--ng-show shows this div only if model.error has some value-->
        {{model.message}}
    </div>


    <!-- <div>{{model.users}}</div> -->
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="model.user.username" type="text" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input ng-model="model.user.email" type="email" class="form-control" id="email" placeholder="alice@wonderland.com">
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input ng-model="model.user.firstName" type="text" class="form-control" id="first-name" placeholder="Alice">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input ng-model="model.user.lastName" type="text" class="form-control" id="last-name"
                   placeholder="Wonderland">
        </div>
    </form>

    <a class="btn btn-success btn-block"
       href="#/user/{{model.user._id}}/website">Websites</a>
    <a class="btn btn-primary btn-block"
       ng-click="model.deleteUser(model.user)">Deactivate Account</a>
    <a class="btn btn-danger  btn-block"
       ng-click="model.logout(model.user)">Logout</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid ">
        <div class="row navbar-text pull-right">
            <div class="col-xs-12">
                <a href="#/user/{{model.user._id}}">
                    <span class="glyphicon glyphicon-user pull-right"></span>
                </a>
            </div>

        </div>
    </div>
</nav>
