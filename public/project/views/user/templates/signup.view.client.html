                <input ng-model="user.password" type="password" name="password" value="" class="form-control input-lg"

                            <option value="23">23</option><option value="24">24</option><option value="25">25</option>
                            <option value="26">26</option><option value="27">27</option><option value="28">28</option>
                            <option value="29">29</option><option value="30">30</option><option value="31">31</option>
                        </select>
                    </div>
                    <div class="col-xs-4 col-md-4">
                        <select ng-model="user.year" name="year" class = "form-control input-lg">
                            <option value="2001">2001</option><option value="2002">2002</option>
                            <option value="2003">2003</option><option value="2004">2004</option>
                            <option value="2005">2005</option><option value="2006">2006</option>
                            <option value="2007">2007</option><option value="2008">2008</option>
                            <option value="2009">2009</option><option value="2010">2010</option>
                            <option value="2011">2011</option><option value="2012">2012</option>
                            <option value="2013">2013</option>
                        </select>

                    </div>
                    </br/>
                    </br/>
                </div>
